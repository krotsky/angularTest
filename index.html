<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shopping</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="js/services/Sha256.js"></script>
  <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

  <style>
    .form-horizontal .control-label {
      text-align: left;
    }
  </style>
</head>
<body ng-app="ShopApp">
  <header class="navbar navbar-static-top bs-docs-nav">
    <div class="container">
      <div ng-if="auth" class="navbar-header">
        <span class="navbar-brand">{{user}}</span>
      </div>
      <nav class="collapse navbar-collapse">
        <ul ng-if="!auth" class="nav navbar-nav">
          <li><a href="#/singup">Sing up</a></li>
          <li><a href="#/login">Log in</a></li>
        </ul>
        <ul ng-if="auth" class="nav navbar-nav navbar-right">
          <li><a data-toggle="modal" data-target="#cart" style="cursor:pointer;"><i class="glyphicon glyphicon-shopping-cart"></i> <span>{{countItems}}</span> items</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div ng-view></div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/search/filters/filters.js"></script>

  <script src="js/login/controllers/LoginController.js"></script>
  <script src="js/singup/controllers/SingupController.js"></script>
  <script src="js/search/controllers/SearchController.js"></script>

  <script src="js/search/directives/row.js"></script>
  <script src="js/search/directives/star.js"></script>

  <script src="js/services/usersStorage.js"></script>
  <script src="js/services/sessionService.js"></script>
  <script src="js/services/itemsData.js"></script>


</body>
</html>

<span ng-if="error">
  <div class="alert alert-danger">{{error}}</div>
</span>
<div class="col-md-6 col-md-offset-3">
  <span class="label label-danger">{{authenticatedError}}</span>
  <form ng-submit="singup()" class="form-horizontal">
    <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-8">
        <input id ="email" type="text" ng-model="email" placeholder="email" class="form-control col-sm-4">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input id ="password" type="password" ng-model="password" placeholder="password" class="form-control col-sm-4">
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm" class="col-sm-4 control-label">Confirm password</label>
      <div class="col-sm-8">
        <input id ="passwordConfirm" type="password" ng-model="passwordConfirm" placeholder="confirm password" class="form-control col-sm-4">
      </div>
    </div>
    <div class="form-submit text-right">
      <button class="btn btn-primary">Sing up</button>
    </div>
  </form>
</div>

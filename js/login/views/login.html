<span ng-if="error">
  <div class="alert alert-danger">{{error}}</div>
</span>
<div class="col-md-6 col-md-offset-3">
  <form ng-submit="login()" class="form-horizontal">
    <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-8">
        <input ng-model="email" id="email" type="text" placeholder="email" class="form-control col-sm-4">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input ng-model="password" id="password" type="password" placeholder="password" class="form-control col-sm-4">
      </div>
    </div>
    <div class="form-submit text-right">
      <button class="btn btn-primary">Log in</button>
    </div>
  </form>
</div>
